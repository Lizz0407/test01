<html>
    <head>
        <title>SMAPLE</title>
    </head>
    <body>
        <div id="wrapper">
            <button data-cb="1">Add div</button>
            <button data-cb="2">Add img</button>
            <button data-cb="delete">Clear</button>
            아래에 추가</br>
            <div id="appendDiv"></div>
        </div>

        <script type="text/javascript">

            var users = [
                { id: 1, name: 'ID', age: 32},
                { id: 2, name: 'HA', age: 23},
                { id: 3, name: 'UJ', age: 25},
                { id: 4, name: 'JJ', age: 31},
                { id: 5, name: 'BK', age: 22},
                { id: 6, name: 'AK', age: 43},
                { id: 7, name: 'CF', age: 14}
            ];

            var temp_users = [];
            for(var i = 0, len = users.length; i < len; i++) {
                if(users[i].age < 30) temp_users.push(users[i]);
            }

            console.log(temp_users.length);

            var ages = [];
            for(var i = 0, len = temp_users.length; i < len; i++) {
                ages.push(temp_users[i].age);
            }
            console.log(ages);

            var temp_users = [];
            for (var i = 0, len = users.length; i < len; i++) {
                if(users[i].age > 30) temp_users.push(users[i]);
            }

            var names = [];
            for(var i = 0, len = temp_users.length; i < len; i++) {
                names.push(temp_users[i].name);
            }

            console.log(names);

            function filter(list, predicate) {
                var new_list = [];
                for(var i = 0, len = list.length; i < len; i++) {
                    if(predicate(list[i])) new_list.push(list[i]);
                }
                return new_list;
            }

            var users_under_30 = filter(users, function(user) {
                return user.age < 30;
            });
            console.log(users_under_30.length);

            var ages = [];
            for(var i = 0, len = users_under_30.length; i < len; i++) {
                ages.push(users_under_30[i].age);
            }
            console.log(ages);

            var users_over_30 = filter(users, function(user) {
                return user.age > 30;
            });
            console.log(users_over_30.length);

            var names = [];
            for(var i = 0, len = users_over_30.length; i < len; i++) {
                names.push(users_over_30[i].name);
            }
            console.log(names);

            function map (list, iteratee) {
                var new_list = [];
                for(var i = 0, len = list.length; i < len; i++) {
                    new_list.push(iteratee(list[i]));
                }
                return new_list;
            }

            var ages = map(users_under_30, function(user) {
                return user.age;
            });
            console.log(ages);

            var names = map(users_over_30, function(user) {
                return user.name;
            });
            console.log(names);


        </script>
    </body>
</html>
